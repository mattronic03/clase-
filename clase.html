<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno Aleatorio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .student-info {
            margin-top: 20px;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 3px solid #007bff;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona un Alumno Aleatorio</h1>
        <button id="btngenerar">Generar Alumno</button>
        <div class="student-info">
            <p id="codigoPerson">Código: -</p>
            <img src="assets/laptop.jpg" id="personImagen" alt="Imagen del alumno">
            <p id="personName">Nombre: Mauro Cruz</p>
        </div>
    </div>

    <script>
        const people = [
            { number: "557715", name: "Mauro Cruz", image: "laptop.jpg" },
            { number: "557710", name: "Mauro Cruz", image: "Captura de pantalla 2025-02-19 232314.png" },
            { number: "557720", name: "Mauro Cruz", image: "imagen08.jpg" },
            { number: "557730", name: "Mauro Cruz", image: "imagen07.jpg" },
            { number: "557735", name: "Mauro Cruz", image: "imagen008.jpg" }
        ];

        document.getElementById("btngenerar").addEventListener("click", () => {
            if (people.length === 0) return;
            const randomIndex = Math.floor(Math.random() * people.length);
            const selectedPerson = people[randomIndex];
            
            document.getElementById("codigoPerson").innerText = `Código: ${selectedPerson.number}`;
            document.getElementById("personName").innerText = `Nombre: ${selectedPerson.name}`;
            document.getElementById("personImagen").src = `assets/${selectedPerson.image}`;
        });
    </script>
</body>
</html>
